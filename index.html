<html>

<head>
  <script src="main.js"></script>
  <style>
    :root {
      --tile-unit: 2em;
      --tile-height: 2em;
    }

    body {
      background-color: lightpink;
    }

    .board {
      display: flex;
      flex-direction: row;
    }

    .tile {
      height: var(--tile-height);
      background-color: #d4f1e6;
      margin: 0.25em;
      outline: 1px solid black;
      display: flex;
      flex-direction: row;
      position: relative;
      cursor: pointer;
    }

    .tile:hover {
      outline: 0.25em solid lightgreen;
    }

    .label {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 100%;
      line-height: var(--tile-height);
    }

    .tile.selected {
      outline: 0.25em solid green;
    }

    .tile.selected .unit:hover {
      background-color: #07b379;
      color: white;
    }

    .unit {
      width: var(--tile-unit);
      border: 1px dotted gray;
      text-align: center;
      line-height: var(--tile-height);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <button id='btn-new-game' type="submit">New Game</button>
  <main></main>
  <footer>
    <p>Rearrange the numbers to be in sorted order by splitting numbers or merging adjacent numbers.</p>
    <p>Rules:</p>
    <ol>
      <li>No duplicate numbers allowed</li>
      <li>No numbers larger than the original largest.</li>
    </ol>
  </footer>
</body>

</html>
